<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="number"] {
      padding: 8px;
      font-size: 16px;
      width: 100px;
      margin-right: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Grade Assignment</h2>
    <label for="score">Enter the Score:</label>
    <input type="number" id="score" min="0" max="100">
    <button onclick="checkGrade()">Submit</button>
    <p id="result"></p>
  </div>

  <script>
    function checkGrade() {
      const score = parseInt(document.getElementById("score").value);
      let grade = "";

      if (score >= 90) grade = "A";
      else if (score >= 80) grade = "B";
      else if (score >= 70) grade = "C";
      else if (score >= 60) grade = "D";
      else grade = "F";

      document.getElementById("result").innerText = `You got "${grade}": grade.`;
    }
  </script>
</body>
</html>
