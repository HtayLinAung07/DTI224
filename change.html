<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculate Change</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
      text-align: center;
    }
    input {
      padding: 5px;
      font-size: 16px;
      margin: 5px;
    }
    button {
      padding: 6px 12px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn {
      background: #4CAF50;
      color: #fff;
    }
    .back-btn {
      background: #f44336;
      color: #fff;
    }
    #result {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
      font-size: 18px;
    }
    #error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Calculate Change</h2>
  <label>Enter Amount: </label>
  <input type="number" id="amount" min="1">
  <br>
  <button class="submit-btn" onclick="calculate()">Submit</button>
  <button class="back-btn" onclick="goBack()">Back</button>

  <p id="error"></p>
  <div id="result"></div>

  <script>
    function calculate() {
      let amountInput = document.getElementById("amount").value;
      let amount = parseInt(amountInput);
      let result = "";
      const bills = [500, 100, 50, 20, 1];

      // Reset messages
      document.getElementById("error").innerText = "";
      document.getElementById("result").innerHTML = "";

      // Validation
      if (isNaN(amount) || amount <= 0) {
        document.getElementById("error").innerText = "⚠️ Please enter a valid positive number.";
        return;
      }

      // Change calculation
      for (let i = 0; i < bills.length; i++) {
        let count = Math.floor(amount / bills[i]);
        if (count > 0) {
          result += `${count} of ฿${bills[i]}<br>`;
          amount %= bills[i];
        }
      }

      document.getElementById("result").innerHTML = result;
    }

    function goBack() {
      history.back();
    }
  </script>
</body>
</html>
