<!DOCTYPE html>
<html>
<head>
  <title>Calculate Change</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
      text-align: center;
    }
 
    input {
      padding: 5px;
      font-size: 16px;
    }
 
    button {
      padding: 5px 10px;
      font-size: 16px;
      margin-left: 10px;
    }
 
    #result {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>Calculate Change</h2>
  <label>Enter Amount: </label>
  <input type="number" id="amount">
  <button onclick="calculate()">Submit</button>
 
  <div id="result"></div>
 
  <script>
    function calculate() {
      let amount = parseInt(document.getElementById("amount").value);
      let result = "";
      const bills = [500, 100, 50, 20, 1];
 
      for (let i = 0; i < bills.length; i++) {
        let count = Math.floor(amount / bills[i]);
        if (count > 0) {
          result += `${count} of à¸¿${bills[i]}<br>`;
          amount %= bills[i];
        }
      }
 
      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
